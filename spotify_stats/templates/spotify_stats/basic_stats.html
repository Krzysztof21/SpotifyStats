{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'spotify_stats/style.css' %}">

<h1>{{ track.track_name }}</h1>
<ul>
    <li>Album: {{ track.album_name }}</li>
    <li>Artist: {{ track.artist_name }}</li>
    <li>Total number of streams: {{ stats.total_streams }}</li>
    <li>Total time listened: {{ stats.total_time_listened }}</li>
    <li>Number of streams last week: {{ stats.last_week_streams }}</li>
</ul>
