{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'spotify_stats/style.css' %}">

{% if longest_streams_list %}
    <ul>
    {% for stream in longest_streams_list %}
        <li><a href={% url 'spotify_stats:detail' stream.id %}>{{ stream.ms_played }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No streams are uploaded.</p>
{% endif %}
